
plugins {
   id 'java-library'
}

repositories {
	mavenLocal()
	mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
	compile group: 'io.cucumber', name: 'cucumber-core', version: '6.0.0'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '6.0.0'
	compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.9.0'
	compile group: 'io.cucumber', name: 'gherkin', version: '13.0.0'
	compile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.6', ext: 'pom'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.0.0'
	testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
	
	compile('junit:junit:4.12')

    implementation 'org.slf4j:slf4j-simple:1.7.7'
    
}
